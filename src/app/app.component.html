<div class="container">
	<div class="row">
		<div class="col-12">
			<h2>Posts</h2>

			<ul class="list-group">
				<app-post *ngFor="let post of posts" [postTitle]="post.title" [postContain]="post.contain" [lastUpdate]="lastUpdate" [like]="post.like" [dislike]="post.dislike"></app-post>
			</ul>
		</div>
	</div>
</div>
